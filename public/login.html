<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PisoWiFi Admin - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            color: #1a73e8;
            margin-bottom: 1.5rem;
            font-size: 2rem; /* Increased font size for the heading */
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #5f6368;
            font-size: 1.1rem; /* Increased font size for labels */
        }
        input {
            width: 100%;
            padding: 12px; /* Increased padding for better visual */
            border: 1px solid #dadce0;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem; /* Increased font size for input fields */
        }
        .login-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem; /* Increased font size for the login button */
            margin-top: 1rem;
        }
        .login-btn:hover {
            background-color: #1557b0;
        }
        .error-msg {
            color: #d93025;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMsg" class="error-msg">Invalid username or password</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = '/admin';
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
